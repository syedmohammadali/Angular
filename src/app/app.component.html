<ng4-loading-spinner> </ng4-loading-spinner>
<h3 appHighlight>App Component</h3>
<button kendoButton (click)="getData()" [primary]="true">Get Data</button>
<kendo-grid
[data]="testData">
[sort] = true
<!-- <kendo-grid-column field="City" width="130"></kendo-grid-column>
<kendo-grid-column field="empname" width="200"></kendo-grid-column> -->
</kendo-grid>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)= "onSubmit(f)" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text"
               id="username"
               class="form-control"
               ngModel
               name="username"
               required>
            </div>
            <button (click)="suggestUsername()" class="btn btn-default" type="button">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email"
               id="email"
               class="form-control"
               ngModel
               name=email
               required
               email
               #email="ngModel">
               <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
             id="secret"
              class="form-control"
              [ngModel]="setQues"
               name="secret">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
              <textarea
                name="questionAnswer"
                rows="3"
                class="form-control"
               [(ngModel)] = "answer"
              > </textarea>
              <p>YOUR REPLY:{{ answer}} </p>

             
          </div>
          <button 
          class="btn btn-primary"
           type="submit"
           [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
